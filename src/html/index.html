<!DOCTYPE html>
<html>
    <head>
        <title>xrit-rx</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="css/dash.css" />

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

    <body onload="init()">
        <h2 id="dash-heading">&nbsp;</h2>

        <div id="container">
            <div class="block" id="block-vchan">
                <div class="block-heading"></div>
                <div class="block-body"></div>
            </div>

            <div class="block" id="block-time">
                <div class="block-heading"></div>
                <div class="block-body">
                    <div class="time" style="float: left;"></div>
                    <div class="time" style="float: right;"></div>
                </div>
            </div>
            <br>
            <div class="block" id="block-latestimg" style="background: black;">
                <div class="block-heading"></div>
                <div class="block-body">
                    <a href="" target="_blank">
                        <img class="latestimg">
                    </a><br>
                    <p class="latestimg-name"></p>
                </div>
            </div>

            <div class="block" id="block-schedule">
                <div class="block-heading"></div>
                <div class="block-body" style="overflow-y: hidden; overflow-x: hidden;">
                    <p>Downloading schedule...</p>
                </div>
            </div>

            <div class="block" id="block-latest-timelapse" style="background: black;">
                <div class="block-heading">Latest Timelapse (3hr)</div>
                <div class="block-body">
                    <div id="latest-timelapse-container" style="text-align: center;">
                        <p id="latest-timelapse-status" style="color: #888;">Loading latest timelapse...</p>
                        <video id="latest-timelapse-video" controls autoplay loop muted style="max-width: 100%; max-height: 300px; display: none;">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>

            <div class="block" id="block-progress">
                <div class="block-heading">Download Progress</div>
                <div class="block-body">
                    <p id="progress-status">No active downloads</p>
                    <div id="progress-list"></div>
                </div>
            </div>

            <div class="block" id="block-timelapse">
                <div class="block-heading">Available Timelapses</div>
                <div class="block-body">
                    <p>Automated timelapse videos generated every 30 minutes</p>
                    <div style="margin: 10px 0;">
                        <button onclick="refreshTimelapses()" class="timelapse-btn">üîÑ Refresh</button>
                        <button onclick="showTimelapseInfo()" class="timelapse-btn">‚ÑπÔ∏è Info</button>
                    </div>
                    <div id="timelapse-status" style="margin-top: 10px; color: #CCC;">Loading timelapses...</div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="js/tools.js"></script>
        <script type="text/javascript" src="js/dash.js"></script>
    </body>
</html>
